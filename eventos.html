    <style>
        .evento-principal{
            position: relative;
            display: flex;
            align-items: center;
            width: 85%;
            height: 500px;
            margin: 2rem auto; 
            overflow: hidden;
        }
        .evento-principal img{
            width:100%;
            /*height: 100%;;*/
            
        }
        .txt-evento{
            display: none;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%, -50%);
            padding:2rem;
            font-size: 3rem;
            color:ghostwhite;
            background-color: rgba(0, 128, 0, .8);
        }


        #galeria{
            display: flex;
            flex-direction: column;
            gap: 2rem;
            width:100%;
            margin: 0rem auto;
        }

        #galeria .card{
            flex-grow: 1;
            width:100%;
        }

        #galeria img{
            width:100%;
        }

        #galeria button{
            width:100%
        }


        @media(min-width: 768px){
            #galeria{
                flex-direction: row;
            }

            .esconder-2{
                display: none;
            }

            .txt-evento{
                display: block;
            }
        }

        @media(min-width: 1200px){
            .esconder-2{
                display: block;
            }

            .txt-evento{
                font-size: 4rem;
            }
        }


    </style>
</head>
